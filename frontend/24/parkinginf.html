<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            后台管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
        <link rel="stylesheet" href="layui\css\layui.css">
        <style>
            body{background:url(images/parking.jpg);background-size:cover;overflow:hidden}
        </style>
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>停车场</cite></a>
              <a><cite>停车场信息</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="" style="width:50%">
                <div class="layui-form-pane" style="margin-top: 15px;">
                    
                    <table id="demo" lay-filter="test"></table>
                    <script src="layui/layui.js"></script>
                    <script>
                    layui.use('table', function(){
                          var table = layui.table;
       
                         //第一个实例
                        table.render({
                        elem: '#demo'
                        ,width:750
                        ,height:500
                       ,url: 'http://192.168.50.65:8000/get_park' //数据接口
                       ,cols: [[ //表头
                       {field: 'parkingid', title: '停车场ID', width:150, sort: true, fixed: 'left'}
                       ,{field: 'havenum', title: '名称', width:150}
                       ,{field: 'maxnum', title: '容量', width:150, sort: true}
                       ,{field: 'parkingloc', title: '位置', width:150}
                       ,{field: 'parkingstate', title: '停车场状态', width:150}
                      ]]  
       
                      });
       
                    });
                    </script>
                   
                </div> 
            </form>   
        </div>
        
            
    </body>
</html>
